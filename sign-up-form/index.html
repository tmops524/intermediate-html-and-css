<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="img">
        <div class="img-description">
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                <p class="img-info">Photo by Halie West On Unsplash</p>
            </a>
        </div>
    </div>
    <form>
        <p>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
        </p>
        <p>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
        </p>
        <p>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number" name="phone-number" id="phone-number">
        </p>
        <p>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
        </p>
        <p>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </p>
    </form>
</body>

</html>
